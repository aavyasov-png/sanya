name = "vite-react2"
# НЕ используем main для Cloudflare Pages Functions
# main = "api/_worker.js"
compatibility_date = "2025-01-27"

[assets]
directory = "./dist"
binding = "ASSETS"
not_found_handling = "single-page-application"
# API routes обрабатываются Functions из папки /functions
# run_worker_first = ["/api/*"]

# Environment variables для Cloudflare Functions
# Реальные значения устанавливаются в Cloudflare Dashboard
[vars]
# Эти переменные будут доступны в context.env
# VITE_SUPABASE_URL и VITE_SUPABASE_ANON_KEY задаются через Dashboard -> Settings -> Environment variables
